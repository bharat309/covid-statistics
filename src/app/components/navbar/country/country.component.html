<div class="jumbotron jumbotron-fluid text-center">
 
    <h1 class="display-4">Corona Covid-19 Tracker Country wise</h1>
    <hr>
    <div class="max-auto">
      <div class="form-group col-lg-5 mx-auto">
       <label for="c">SelectCountry</label>
       <select name="" class="form-control" id="c" #input (change)="updateChange(input.value)">
       <option value="{{i}}" *ngFor="let i of countryList">{{i}}</option></select>
      </div>
    </div>
    <div class="row">
      <div class="card col p-3 m-3">
        <div class="ui statistic">
          <div class="label"><h3>Confirmed</h3></div>
          <div class="value">{{totalConfirmed}}</div>
        </div>
      </div>
      <div class="card col p-3 m-3">
        <div class="ui statistic">
          <div class="label">Active</div>
          <div class="value">{{totalActive}}</div>
        </div>
      </div>
      <div class="card col p-3 m-3">
        <div class="ui statistic">
          <div class="label">Death</div>
          <div class="value">{{totalDeath}}</div>
        </div>
      </div>
      <div class="card col p-3 m-3">
        <div class="ui statistic">
          <div class="label">Recovered</div>
          <div class="value">{{totalRecovered}}</div>
        </div>
      </div>
    </div>
</div>
